name: Tests

on:
  push:
  schedule:
    - cron: '0 21 * * 6'

jobs:
  build:
    name: "Start test file: ${{ matrix.compose_file }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compose_file: [postgres.yml]
        include:
          - compose_file: postgres.yml
            POSTGRES_VERSION: 9
          - compose_file: postgres.yml
            POSTGRES_VERSION: 10
          - compose_file: postgres.yml
            POSTGRES_VERSION: 11
          - compose_file: postgres.yml
            POSTGRES_VERSION: 12

# graphite.yml, mysql.yml, rabbitmq.yml, standalone.yml, certs-customized.yml, mariadb.yml, postgres-old.yml, rabbitmq-old.yml, redis.yml, mariadb.yml

    env:
      config: ${{ matrix.compose_file }}
      POSTGRES_VERSION: ${{ matrix.POSTGRES_VERSION}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: "Test file: ${{ matrix.compose_file}}"
        run: |
          cd tests
          chmod +x test.sh
          bash test.sh