name: Tests

on:
  push:
  schedule:
    - cron: '0 21 * * 6'

jobs:
  build:
    name: "Start test files: ${{ matrix.compose_file.compose_files }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compose_files:
          - compose_file: postgres.yml
            POSTGRES_VERSION: 9
            include:
              - compose_files: ${{ matrix.compose_files }}

    env:
      POSTGRES_VERSION: ${{ matrix.compose_file.POSTGRES_VERSION }}
      config: ${{ matrix.compose_file.compose_file }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: "Test files"
        run: |
          cd tests
          chmod +x test.sh
          bash test.sh