name: Tests

on:
  push:
  schedule:
    - cron: '0 21 * * 6'

jobs:
  build:
    name: "Start test file: ${{ matrix.compose_file }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compose_file: [postgres.yml, mysql.yml]
        version: [5, 8, 9, 10, 11, 12]


# graphite.yml, mysql.yml, rabbitmq.yml, standalone.yml, certs-customized.yml, mariadb.yml, postgres-old.yml, rabbitmq-old.yml, redis.yml, mariadb.yml


    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: "Test file: ${{ matrix.compose_file}}"
        run: |
          cd tests
          export config=${{ matrix.compose_file }}
          for version in ${{ matrix.version }}; do
            if [ ${{ matrix.compose_file }} == "mysql.yml" ]; then
              if [ $version == "5" ] || [ $version == "8" ]; then
                continue
              fi
            elif [ ${{ matrix.compose_file }} == "postgres.yml" ]; then
              if [ $version == "9" ] || [ $version == "10" ] || [ $version == "11" ] || [ $version == "12" ]; then
                continue
              fi
            fi
            MYSQL_VERSION=$version POSTGRES_VERSION=$version
          done
          chmod +x test.sh
          bash test.sh
