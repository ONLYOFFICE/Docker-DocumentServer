language: generic

dist: trusty

env:
  # postgresql
  - config: postgres.yml

  # custom values
  - config: postgres.yml
    DB_NAME: mydb
    DB_USER: myuser
    DB_PWD: password
    POSTGRES_DB: mydb
    POSTGRES_USER: myuser

  # deprecated variables
  - config: postgres-old.yml
    POSTGRESQL_SERVER_HOST: onlyoffice-postgresql
    POSTGRESQL_SERVER_PORT: 5432
    POSTGRESQL_SERVER_DB_NAME: onlyoffice
    POSTGRESQL_SERVER_USER: onlyoffice
    POSTGRESQL_SERVER_PASS: onlyoffice

  # mysql
  - config: mysql.yml
    DB_TYPE: mysql
    DB_HOST: onlyoffice-mysql
    DB_PORT: 3306

  # activemq
  - config: activemq.yml
    AMQP_TYPE: activemq
    AMQP_URI: amqp://guest:guest@onlyoffice-activemq

  # rabbitmq
  - config: rabbitmq.yml
    AMQP_TYPE: rabbitmq
    AMQP_URI: amqp://guest:guest@onlyoffice-rabbitmq

  # rabbitmq old variables
  - config: rabbitmq-old.yml
    AMQP_SERVER_TYPE: rabbitmq
    AMQP_SERVER_URL: amqp://guest:guest@onlyoffice-rabbitmq

services:
  - docker

script:
  # Go to tests dir
  - cd ${PWD}/tests

  # Run test.
  - ./test.sh
