apiVersion: v1
kind: Namespace
metadata:
  name: documentserver-namespace
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: documentserver
    env: dev
  name: documentserver
  namespace: documentserver-namespace
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: docker/default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: documentserver
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: documentserver
    spec:
      # allow container PID to run as root
      securityContext:
        runAsNonRoot: false
      containers:
        - name: documentserver
          # Registry location, container name and version
          image: onlyoffice/documentserver
          imagePullPolicy: Always
          resources:
            # CPU & memory allocations
            limits:
              cpu: 500m
              memory: 4Gi
            requests:
              cpu: 100m
              memory: 1250Mi
          # Readiness & Liveness Health Checks
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthcheck
              port: 18080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 18080
            initialDelaySeconds: 45
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          # License and Configuration file mounts
          volumeMounts:
            - name: configuration
              mountPath: /var/www/onlyoffice/Data/license.lic
              readOnly: true
              subPath: license.lic
            - name: configuration
              mountPath: /etc/onlyoffice/documentserver/default.json
              readOnly: true
              subPath: default.file
      volumes:
        - name: configuration
          configMap:
            defaultMode: 0666
            name: documentserver-license
