version: '2'
services:
  onlyoffice-documentserver:
    container_name: onlyoffice-documentserver
    image: onlyoffice/4testing-documentserver-ie:latest
    depends_on:
      - onlyoffice-mysql
    environment:
      - DB_TYPE=${EXT_DB_TYPE:-mysql}
      - DB_HOST=${EXT_DB_HOST:-onlyoffice-mysql}
      - DB_PORT=${EXT_DB_PORT:-3306}
      - DB_NAME=${EXT_DB_NAME:-onlyoffice}
      - DB_USER=${EXT_DB_USER:-onlyoffice}
      - DB_PWD=${EXT_DB_PWD:-onlyoffice}
    stdin_open: true
    restart: always
    ports:
      - '80:80'

  onlyoffice-mysql:
    container_name: onlyoffice-mysql
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE=${EXT_MYSQL_DATABASE:-onlyoffice}
      - MYSQL_USER=${EXT_MYSQL_USER:-onlyoffice}
      - MYSQL_PASSWORD=${EXT_MYSQL_PASSWORD:-onlyoffice}
      - MYSQL_ALLOW_EMPTY_PASSWORD=${EXT_MYSQL_ALLOW_EMPTY_PASSWORD:-yes}
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    expose:
      - '3306'

volumes:
  mysql_data:
