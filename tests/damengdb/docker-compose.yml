version: '2'
services:
  onlyoffice-documentserver:
    image: onlyoffice/4testing-documentserver-ee:99.99.99.${BUILD}
    container_name: onlyoffice-documentserver
    depends_on:
      - onlyoffice-dameng
      - onlyoffice-rabbitmq
    environment:
      - DB_TYPE=dameng
      - DB_HOST=onlyoffice-dameng
      - DB_PORT=5236
      - DB_NAME=onlyoffice
      - DB_USER=onlyoffice
      - AMQP_URI=amqp://guest:guest@onlyoffice-rabbitmq
      # Uncomment strings below to enable the JSON Web Token validation.
      #- JWT_ENABLED=true
      #- JWT_SECRET=secret
      #- JWT_HEADER=Authorization
      #- JWT_IN_BODY=true
    ports:
      - '80:80'
      - '443:443'
    stdin_open: true
    restart: always
    stop_grace_period: 60s
    volumes:
       - ../../run-document-server.sh:/app/ds/run-document-server.sh
       - /var/www/onlyoffice/Data
       - /var/log/onlyoffice
       - /var/lib/onlyoffice/documentserver/App_Data/cache/files
       - /var/www/onlyoffice/documentserver-example/public/files
       - /usr/share/fonts
       - disql:/opt/dmdbms/bin/
       
  onlyoffice-rabbitmq:
    container_name: onlyoffice-rabbitmq
    image: rabbitmq
    restart: always
    expose:
      - '5672'

  onlyoffice-dameng:
    container_name: onlyoffice-dameng
    image: danilaworker/damengdb:8.2.1
    environment:
      - PAGE_SIZE=16
      - LD_LIBRARY_PATH=/opt/dmdbms/bin
      - INSTANCE_NAME=dm8_01
    restart: always
    expose:
      - '5236'
    volumes:
      - disql:/opt/dmdbms/bin/
      - dameng_data:/opt/dmdbms/data

volumes:
  dameng_data:
  disql:
