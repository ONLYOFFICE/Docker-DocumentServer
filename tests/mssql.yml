version: '2.1'
services:
  onlyoffice-documentserver:
    container_name: onlyoffice-documentserver
    build:
      context: ../.
    depends_on:
      - onlyoffice-mssql
    environment:
      - DB_TYPE=${DB_TYPE:-mssql}
      - DB_HOST=${DB_HOST:-onlyoffice-mssql}
      - DB_PORT=${DB_PORT:-1433}
      - DB_NAME=${DB_NAME:-onlyoffice}
      - DB_USER=${DB_USER:-onlyoffice}
      - DB_PWD=${DB_PWD:-onlyoffice}
    stdin_open: true
    restart: always
    ports:
      - '80:80'

  onlyoffice-mssql:
    container_name: onlyoffice-mssql
    image: mcr.microsoft.com/mssql/server:2022-CU9-ubuntu-20.04
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_PASSWORD:-Onlyoffice1!}
    restart: always
    volumes:
      - mssql_data:/var/opt/mssql
    expose:
      - '1433'

volumes:
  mssql_data:
